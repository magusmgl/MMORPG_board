{% extends '_base.html' %}

{% block title %}Replays{% endblock title %}

{% block content %}
<br>
<h2>Replays</h2>
{% for rep in rep_list %}
<div class="card">
        <div class="card-header">
            <span class="text-muted">by {{ rep.author }} | {{ rep.advertise  }}</span>
        </div>
        <div class="card-body">
            <span class="font-weight-bold ">{{ rep.reply }} </span>
        </div>
</div>
<br>
{% endfor %}

{% endblock content %}
