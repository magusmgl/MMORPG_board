{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}
{% block content %}
<br>
<h4> Hello {{ username }}!</h4>
<p>To log in, enter the confirmation code sent to your email:</p>
<form method="post" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="One-time login code" aria-label="One-time login codeÑ" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
    </div>
</form>
{% endblock content %}
